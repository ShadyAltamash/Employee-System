<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <title>HyBrid Employee System</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Employee System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <div class="auth__list"></div>
          </ul>
          <div class="d-flex auth_button" role="search"></div>
        </div>
      </div>
    </nav>

    <div class="container mt-5 authenticated d-none">
      <div class="schedule__container d-none gap-2">
        <input type="date" name="slot" id="slot" />
        <button class="btn btn-success mr-auto ml-auto d-flex book_btn">
          + Book Slot
        </button>
      </div>
      <div class="mt-5">
        <h1>All slots</h1>

        <select name="week" id="week">
          <option value="this week">This Week</option>
          <option value="1">Week 1</option>
          <option value="2">Week 2</option>
          <option value="3">Week 3</option>
          <option value="4">Week 4</option>
        </select>

        <!-- <iframe
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRA7tzxWrz_OlR8p70pHFYR73ERVC4dFMWUf3J5UouC8dwx66JEYeh_AylTT4To6OORii6Dd_WK2eng/pubhtml?widget=true&amp;headers=false"
          width="100%"
          height="500"
        ></iframe> -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Employee Name</th>
              <th scope="col">Day</th>
              <th scope="col">Work Type</th>
              <th scope="col">Email</th>
              <th scope="col">TimeStamp</th>
              <th scope="col">Date</th>
              <th scope="col" class="admin-access d-none">Admin Action</th>
            </tr>
          </thead>
          <tbody class="slot-table-body"></tbody>
        </table>
      </div>
    </div>

    <div class="unauthenticate container mt-5">
      <a
        href="https://shadyaltamash.github.io/Employee-System/admin/login"
        class="py-2 px-2 btn btn-primary"
        >Login as Admin</a
      >
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"
      integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
